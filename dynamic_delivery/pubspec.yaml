name: dynamic_delivery
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  line_awesome_flutter: ^2.0.0
  google_fonts: ^6.1.0
  firebase_core: ^2.4.0
  google_sign_in: ^6.0.2
  firebase_auth: ^4.17.4
  get: ^4.6.6
  cloud_firestore: ^4.5.0
  connectivity_plus: ^5.0.1
  lottie: ^3.1.0
  qr_flutter: ^4.1.0
  image_picker: ^1.0.7
  shared_preferences: ^2.0.10
  mobile_scanner: ^4.0.1
  google_maps_flutter: ^2.5.3
  firebase_messaging: ^14.7.16
  flutter_local_notifications: ^16.3.2
  app_settings: ^5.1.1
  cupertino_icons: ^1.0.2
  liquid_swipe: ^3.0.0
  http: ^1.2.0
  smooth_page_indicator: ^1.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Oregano
      fonts:
        - asset: assets/fonts/Oregano-Regular.ttf

